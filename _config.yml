markdown: redcarpet
name: Enterprise Business Architecture Guide
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

permalink: pretty
highlighter: rouge
incremental: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: bcgov
  url: https://bcgov.org


# To expand all navigation bar entries by default, set this property to true:
expand_nav: true

# Navigation
# List links that should appear in the site sidebar here

navigation:
- text: Introduction
  internal: true
- text: EBA Principles
  url: eba_principles/
  internal: true
- text: EBA Outcomes
  url: eba_outcomes/
  internal: true
- text: EBA and the New Solution Domains
  url: eba_newdomains/
  internal: true
- text: The EBA Context
  url: eba_context/
  internal: true
 - text: The EBA Framework Overview
  url: eba_frmwk_overview/
  internal: true 
 - text: The EBA Framework
  url: eba_framework/
  internal: true 
- text: EBA for Business Results
  url: eba_bus_results/
  internal: true
- text: The EBA Alignment Process
  url: eba_align_process/
  internal: true
- text: The EBA Refresh Cycle
  url: eba_refresh/
  internal: true
  
repos:
- name: EBA Guide
  description: Main repository
  url: https://github.com/bcgov/eba-guide

back_link:
  url: "https://github.com/bcgov"
  text: Read more BC Government Guides

google_analytics_ua: UA-48605964-19

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
- scope:
    path: ""
  values:
    layout: "guides_style_18f_default"

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
